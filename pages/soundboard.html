<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/soundboard.css">
</head>
<body>
    <div class="soundboard">
        <div class="speaker"></div>
        <img class="crown" src="https://cdn-icons-png.flaticon.com/512/51/51338.png" alt="">
        <div class="right-border"></div>

        <!-- There should be ten buttons, 5 in each of the two columns -->
        <div class="buttons">
            <button class="btn" id="btn1">Button 1</button>
            <button class="btn" id="btn2">Button 2</button>
            <button class="btn" id="btn3">Button 3</button>
            <button class="btn" id="btn4">Button 4</button>
            <button class="btn" id="btn5">Button 5</button>
            <button class="btn" id="btn6">Button 6</button>
            <button class="btn" id="btn7">Button 7</button>
            <button class="btn" id="btn8">Button 8</button>
            <button class="btn" id="btn9">Button 9</button>
            <button class="btn" id="btn10">Button 10</button>
        </div>
    </div>

    <div class="right-pane">
        <div class="hello-kitty-container">
            <img class="right-pane-img" id="hello-kitty-img" src="https://i.ebayimg.com/images/g/BmUAAOSwDYFmbpMe/s-l1200.png" alt="">
        </div>
        <div class="kpop-demon-hunter-container">
            <img class="right-pane-img" id="kpop-cat-img" src="https://tr.rbxcdn.com/180DAY-f2c0b9cfa2dfa9ee4ace390825507dc9/420/420/BackAccessory/Webp/noFilter" alt="">
        </div>
        <div class="jack-the-pumpkin-king-container">
            <img class="right-pane-img" id="jack-skellington-img" src="https://funko.com/dw/image/v2/BGTS_PRD/on/demandware.static/-/Sites-funko-master-catalog/default/dw6112b352/images/funko/60313-1.png?sw=800&sh=800" alt="">
        </div>
        <div class="thomas-the-train-container">
            <img class="right-pane-img" id="thomas-train-img" src="https://static.wikitide.net/greatcharacterswiki/thumb/6/6f/CGIThomasNitrogen.png/800px-CGIThomasNitrogen.png" alt="">
        </div>
    </div>
    <!-- Add Hello Kitty and Kpop Demon Hunter Here -->
</body>
<script src="/scripts/soundboard.js"></script>
</html>
